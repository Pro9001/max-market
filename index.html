<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAX MARKET - Cryptocurrency Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    main {
      padding: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    td img {
      width: 30px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>MAX MARKET</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Cryptocurrencies</a></li>
          <li><a href="#">Exchanges</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Cryptocurrency Market Overview</h2>
      <table id="cryptoTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Price</th>
            <th>Market Cap</th>
            <th>Volume</th>
            <th>24h Change</th>
            <th>Graph</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 MAX MARKET. All rights reserved.</p>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#cryptoTable tbody');
          data.forEach(coin => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${coin.market_cap_rank}</td>
              <td>
                <img src="${coin.image}" alt="${coin.name} logo">
                ${coin.name}
              </td>
              <td>$${coin.current_price.toLocaleString()}</td>
              <td>$${coin.market_cap.toLocaleString()}</td>
              <td>$${coin.total_volume.toLocaleString()}</td>
              <td style="color: ${coin.price_change_percentage_24h > 0 ? 'green' : 'red'};">
                ${coin.price_change_percentage_24h.toFixed(2)}%
              </td>
              <td><button onclick="showGraph('${coin.id}')">View Graph</button></td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });

    function showGraph(coinId) {
      alert(`Display graph for ${coinId}`);
    }
  </script>
</body>
</html>
